# smart_plug_1
- sensor:
    - unique_id: "smart_plug_eb0dce8abbfe79a5b0p90j_voltage"
      name: "smart_plug_1_voltage"
      state: "{{ states.switch.smart_plug_1.attributes.voltage }}"
      unit_of_measurement: "V"
      icon: "mdi:lightning-bolt-outline"
- sensor:
    - unique_id: "smart_plug_eb0dce8abbfe79a5b0p90j_current"
      name: "smart_plug_1_current"
      state: "{{ states.switch.smart_plug_1.attributes.current }}"
      unit_of_measurement: "mA"
      icon: "mdi:current-ac"
- sensor:
    - unique_id: "smart_plug_eb0dce8abbfe79a5b0p90j_current_consumption"
      name: "smart_plug_1_current_consumption"
      state: "{{ states.switch.smart_plug_1.attributes.current_consumption }}"
      unit_of_measurement: "W"
      icon: "mdi:lightbulb-on"

