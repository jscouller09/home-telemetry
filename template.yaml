# bedroom heater
- sensor:
    - unique_id: "eb3bde281fa6d2ecacx3gn_voltage"
      name: "bedroom_heater_voltage"
      state: "{{ states.switch.bedroom_heater.attributes.voltage }}"
      unit_of_measurement: "V"
      icon: "mdi:lightning-bolt-outline"
- sensor:
    - unique_id: "eb3bde281fa6d2ecacx3gn_current"
      name: "bedroom_heater_current"
      state: "{{ states.switch.bedroom_heater.attributes.current }}"
      unit_of_measurement: "mA"
      icon: "mdi:current-ac"
- sensor:
    - unique_id: "eb3bde281fa6d2ecacx3gn_current_consumption"
      name: "bedroom_heater_current_consumption"
      state: "{{ states.switch.bedroom_heater.attributes.current_consumption }}"
      unit_of_measurement: "W"
      icon: "mdi:lightbulb-on"

