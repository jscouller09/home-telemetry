# electricity rates
- sensor:
    - unique_id: current_electricity_rate
      state: >
        {% if is_state('select.daily_energy', 'peak') %}
          {{ 0.3017439 | float }}
        {% else %}
          {{ 0.1270865 | float }}
        {% endif %}
      name: Current Electricity Rate
      device_class: monetary
      unit_of_measurement: NZD/kWh
      state_class: total

# electricity daily cost
- sensor:
    - unique_id: daily_energy_cost
      name: Daily Energy Cost
      device_class: monetary
      state_class: total
      unit_of_measurement: NZD
      state: >
        {{((states('sensor.daily_energy_off_peak')|float)*0.1270865 + (states('sensor.daily_energy_peak')|float)*0.3017439 + 0.5933999999999999)|round(4)}}

# electricity bill total cost
- sensor:
    - unique_id: bill_energy_cost
      name: Bill Energy Cost
      device_class: monetary
      state_class: total
      unit_of_measurement: NZD
      state: >
        {{((states('sensor.bill_energy_off_peak')|float)*0.1270865 + (states('sensor.bill_energy_peak')|float)*0.3017439 + 0.5933999999999999*((utcnow().date() - (state_attr('sensor.bill_energy_peak', 'last_reset')|as_datetime).date()).days + 1))|round(4)}}

# electricity ongoing total cost
- sensor:
    - unique_id: total_energy_cost
      name: Total Energy Cost
      device_class: monetary
      state_class: total
      unit_of_measurement: NZD
      state: >
        {{((states('sensor.total_energy_off_peak')|float)*0.1270865 + (states('sensor.total_energy_peak')|float)*0.3017439 + 0.5933999999999999*((utcnow().date() - (state_attr('sensor.total_energy_peak', 'last_reset')|as_datetime).date()).days + 1))|round(4)}}

# electricity ongoing total cost for meter cost
- sensor:
    - unique_id: total_meter_cost
      name: Total Meter Cost
      device_class: monetary
      state_class: total
      unit_of_measurement: NZD
      state: >
        {{0.5933999999999999*((utcnow().date() - (state_attr('sensor.total_energy_peak', 'last_reset')|as_datetime).date()).days + 1)|round(4)}}

